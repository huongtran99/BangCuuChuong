<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<script>
    let t = "<table border='1px solid black' cellpadding='10px' style='width: 1000px'>";
    let i;
    let j;

    for(i = 1; i < 10; i++){
        t += "<tr>"
        for(j = 2; j < 10; j++){
           t += "<td>" + j + " x " + i + " = " + j * i +"</td>";
        }
        t += "</tr>";
    }

    t += "</table>";

    document.write(t);
</script>
</body>
</html>
